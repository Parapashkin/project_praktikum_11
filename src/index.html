<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>

      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup" id="edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
            maxlength="30" required>
          <span class="popup__valid" data-for="name"></span>
          <input type="text" name="info" class="popup__input popup__input_type_info" placeholder="О себе" minlength="2"
            maxlength="30" required>
          <span class="popup__valid" data-for="info"></span>
          <button class="button popup__button-edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="content">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popup" novalidate>
          <input type="text" name="place" class="popup__input popup__input_type_name" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="popup__valid" data-for="place"></span>
          <input type="text" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку"
            pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
            required>
          <span class="popup__valid" data-for="link"></span>
          <button class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image">
      <div class="popup__image">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
      </div>
    </div>
  </div>

  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
