<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.2a1a36696f01bfe37d99.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__button-edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup" id="edit"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required> <span class="popup__valid" data-for="name"></span> <input name="info" class="popup__input popup__input_type_info" placeholder="О себе" minlength="2" maxlength="30" required> <span class="popup__valid" data-for="info"></span> <button class="button popup__button-edit">Сохранить</button></form></div></div><div class="popup" id="content"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="popup" novalidate><input name="place" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__valid" data-for="place"></span> <input name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" required> <span class="popup__valid" data-for="link"></span> <button class="button popup__button" disabled="disabled">+</button></form></div></div><div class="popup" id="image"><div class="popup__image"><img src="./images/close.svg" alt="" class="popup__close"></div></div></div><script type="module" src="main.83c8bca1a5ad16e5cf99.js"></script></body></html>
